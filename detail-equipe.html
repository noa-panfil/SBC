<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC - Détail Équipe</title>
    <meta name="description" content="Détail de l'équipe, effectif, calendrier et résultats du Seclin Basket Club.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seclinbasketclub.fr/detail-equipe.html">
    <meta property="og:title" content="SBC - Détail Équipe">
    <meta property="og:description" content="Découvrez l'effectif et les résultats de nos équipes.">
    <meta property="og:image" content="https://seclinbasketclub.fr/img/logo.png">

    <link rel="canonical" href="https://seclinbasketclub.fr/detail-equipe.html">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="img/logo.png?v=2">
    <link rel="stylesheet" href="style.css?v=2.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js?v=2.0"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <div class="bg-sbc-dark text-white py-12">
        <div class="container mx-auto px-4">
            <a href="equipes.html" class="text-gray-300 hover:text-white mb-4 inline-block text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Retour aux équipes
            </a>
            <h1 id="team-name" class="text-4xl md:text-5xl font-bold">Chargement...</h1>
            <span id="team-category"
                class="inline-block bg-sbc-light text-sbc-dark font-bold px-3 py-1 rounded mt-3">...</span>
        </div>
    </div>

    <main class="container mx-auto px-4 py-12 flex flex-col lg:grid lg:grid-cols-3 gap-12 flex-grow fade-in">
        <div class="lg:col-span-1 space-y-8">
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-sbc">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="far fa-clock text-sbc"></i>
                    Horaires d'entraînement</h3>
                <p id="team-schedule" class="text-gray-700 font-medium">...</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border border-gray-100">
                <h3 class="text-xl font-bold mb-6 text-sbc-dark flex items-center gap-2">
                    <i class="fas fa-user-tie"></i> Coachs
                </h3>
                <div id="team-coaches" class="space-y-4"></div>
            </div>
            <div id="scorenco-widget-desktop" class="hidden lg:block lg:col-span-1 lg:col-start-1 lg:row-start-2 mt-6">
            </div>
            <div id="scorenco-widget-container" class="lg:col-span-1 lg:col-start-1 lg:row-start-2 mt-6"></div>
        </div>

        <div class="lg:col-span-2">
            <h2 class="text-2xl font-bold border-b-2 border-gray-200 pb-2 mb-6 text-sbc-dark flex items-center gap-3">
                <img src="img/logo.png" alt="Logo Seclin Basket Club - SBC" class="h-8 w-auto"> Effectif Joueurs
            </h2>
            <div id="team-players" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
            <div id="scorenco-widget-mobile" class="block lg:hidden mt-6"></div>
        </div>

    </main>

    <div id="footer-placeholder"></div>
    <script src="js/layout.js?v=2.0"></script>

    <script src="js/detail-equipe.js?v=2.0"></script>
</body>

</html>
