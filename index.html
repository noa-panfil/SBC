<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC - Accueil</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <header class="relative h-screen flex items-center justify-center bg-gray-900 text-white">
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?w=1950" class="w-full h-full object-cover opacity-50">
        </div>
        <div class="relative z-10 text-center px-4 max-w-4xl fade-in">
            <img src="img/logo.png" alt="Logo SBC" class="h-32 w-auto mx-auto mb-6 drop-shadow-lg">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">SECLIN <span class="text-sbc-light">BASKET</span> CLUB</h1>
            <p class="text-xl md:text-2xl mb-8 text-gray-200">Rejoignez la passion verte et blanche.</p>
            <a href="equipes.html" class="bg-sbc hover:bg-sbc-light text-white px-8 py-4 rounded-full font-bold text-lg transition transform hover:scale-105 shadow-xl">
                Voir les équipes
            </a>
        </div>
    </header>

    <main class="fade-in">

        <section id="events-section" class="py-16 bg-white hidden"> 
            <div class="container mx-auto px-4">
                
                <div class="flex items-center justify-center gap-2 md:gap-6 mb-10 select-none">
                    <button id="btn-prev-event" class="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 rounded-full bg-gray-100 hover:bg-sbc hover:text-white text-gray-600 transition flex items-center justify-center shadow-sm focus:outline-none">
                        <i class="fas fa-chevron-left text-lg md:text-xl"></i>
                    </button>

                    <div class="text-center w-72 md:w-96 flex flex-col justify-center h-20"> 
                        <h2 id="events-title" class="text-xl md:text-3xl font-bold text-sbc-dark flex items-center justify-center gap-2 md:gap-3 transition-all duration-300 whitespace-nowrap">
                            </h2>
                        <p id="events-subtitle" class="text-gray-500 mt-1 text-xs md:text-base line-clamp-1">
                            </p>
                    </div>

                    <button id="btn-next-event" class="w-10 h-10 md:w-12 md:h-12 flex-shrink-0 rounded-full bg-gray-100 hover:bg-sbc hover:text-white text-gray-600 transition flex items-center justify-center shadow-sm focus:outline-none">
                        <i class="fas fa-chevron-right text-lg md:text-xl"></i>
                    </button>
                </div>

                <div class="relative flex items-center gap-4">
                    <button id="carousel-prev" class="hidden z-10 w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-600 shadow-md hover:bg-sbc hover:text-white hover:border-sbc transition flex-shrink-0 flex items-center justify-center">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="flex-grow overflow-hidden">
                        <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 transition-all duration-300 ease-out transform min-h-[400px]">
                            </div>
                        <div id="no-events-msg" class="hidden text-center text-gray-400 py-10 italic">
                            Aucun événement à afficher pour le moment.
                        </div>
                    </div>
                    
                    <button id="carousel-next" class="hidden z-10 w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-600 shadow-md hover:bg-sbc hover:text-white hover:border-sbc transition flex-shrink-0 flex items-center justify-center">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="pagination-dots" class="flex justify-center gap-2 mt-6"></div>

            </div>
        </section>

        <section id="birthday-section" class="py-12 bg-green-50 border-b border-green-100 hidden">
            <div class="container mx-auto px-4">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-sbc-dark flex items-center justify-center gap-3">
                        <i class="fas fa-birthday-cake text-yellow-500 animate-bounce"></i> 
                        Joyeux Anniversaire !
                    </h2>
                    <p class="text-gray-600 mt-2">Ils fêtent leur anniversaire en <span id="current-month-name" class="font-bold capitalize text-sbc"></span></p>
                </div>
                <div id="birthday-grid" class="flex flex-wrap justify-center gap-6 w-full"></div>
            </div>
        </section>

                <div class="mt-8">
